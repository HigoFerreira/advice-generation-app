<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="src/favicon/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Advice-generation-app</title>

    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main>
      <div class="card-thought">
        <div class="title">
          <div class="advice">ADVICE</div>
          <div class="number">#117</div>
        </div>

        <div class="thought">
          <p class="paragraph">
            “It is easy to sit up and take notice, what's difficult is getting
            up and taking action.”
          </p>
        </div>

        <div class="pattern-divider">
          <img
            src="./src/image/pattern-divider-desktop.svg"
            class="pattern-divider-desktop"
          />
        </div>

        <div class="icon-dice">
          <a href="#" class="circle-neon"
            >
            <img
              src="./src/image/icon-dice.svg"
              alt="icon-dado"
              class="icon-dado"
          />
        </a>
        </div>
      </div>
    </main>
  </body>
